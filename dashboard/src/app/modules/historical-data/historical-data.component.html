<div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
        <mat-label>Merge Date</mat-label>
        <input type="date" matInput [(ngModel)]="megedDate" [formControl]="dt" required>
        <mat-error *ngIf="dt.invalid">You must enter a value</mat-error>
    </mat-form-field> 
    <button mat-button color="primary" (click)="mergeHistories()" [disabled]="!megedDate" >Merge</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Date  | date }} </td>
        </ng-container>

        <!-- Close Price Column -->
        <ng-container matColumnDef="CP">
            <th mat-header-cell *matHeaderCellDef> Close Price </th>
            <td mat-cell *matCellDef="let element"> {{element.CP  | number : '1.0-2' }} </td>
        </ng-container>

        <!-- High Price Column -->
        <ng-container matColumnDef="HP">
            <th mat-header-cell *matHeaderCellDef> High Price </th>
            <td mat-cell *matCellDef="let element"> {{element.HP  | number : '1.0-2' }} </td>
        </ng-container>

        <!-- Low Price Column -->
        <ng-container matColumnDef="LP">
            <th mat-header-cell *matHeaderCellDef> Low Price </th>
            <td mat-cell *matCellDef="let element"> {{element.LP  | number : '1.0-2' }} </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> 
                <a (click)="openDailog('Add', null)" routerLinkActive="list-item-active">
                    <mat-icon>add</mat-icon> 
                </a>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <a (click)="openDailog('Edit', element)" routerLinkActive="list-item-active">
                    <mat-icon>edit</mat-icon>
                </a>
                <a (click)="openDailog('Delete', element)" routerLinkActive="list-item-active">
                    <mat-icon>delete</mat-icon> 
                </a> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons></mat-paginator>
</div>

<div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field  fxFlex="30" class="example-header" >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Symbol">
    </mat-form-field>
    <a (click)="refreshSymbols('Refreshing Symbols ..')" style="padding-top: 10px;">
        <mat-icon>refresh</mat-icon>
    </a>
  </div>
<div class="example-header" *ngIf="isSymbolSelected">
    <form *ngIf="isDerivative" [formGroup]="symbolForm" (ngSubmit)="onSubmit(symbolForm.value)">
        <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
            <mat-form-field class="example-full-width">
                <mat-label>Period</mat-label>
                <mat-select formControlName="period" name="period">
                <mat-option *ngFor="let period of periods" [value]="period.value">
                    {{period.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>        
            <mat-form-field class="example-full-width">
                <mat-label>Instrument</mat-label>
                <mat-select formControlName="instrument" name="instrument" (selectionChange)="onInstrumentChange($event)">
                <mat-option *ngFor="let item of intstruments" [value]="item.value">
                    {{item.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <mat-select formControlName="expiry" name="expiry" (selectionChange)="onExpiryChange()">
                <mat-option *ngFor="let item of expiries" [value]="item">
                    {{item}}
                </mat-option>
                </mat-select>
            </mat-form-field>        
            </td>
        </tr> 
        <tr>
            <td>        
            <mat-form-field class="example-full-width">
                <mat-label>Option Type</mat-label>
                <mat-select formControlName="option" name="option" (selectionChange)="onOptionTypeChange($event)">
                <mat-option *ngFor="let item of options" [value]="item.value">
                    {{item.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>        
            <mat-form-field class="example-full-width">
                <mat-label>Strike Prices</mat-label>
                <mat-select formControlName="strikePrice" name="strikePrice">
                <mat-option *ngFor="let item of strikePrices" [value]="item">
                    {{item}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            </td>
        </tr>
        </table>
        <div>
            <button mat-stroked-button color="primary" type="submit">Submit</button>
            <button mat-stroked-button color="secondary" (click)="back()" >Back</button>
        </div>
    </form>
</div>
<div class="mat-elevation-z8" *ngIf="!isSymbolSelected">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.Company }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.Symbol }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="SAS">
            <th mat-header-cell *matHeaderCellDef> SAS </th>
            <td mat-cell *matCellDef="let element"> {{element.SAS }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Series">
            <th mat-header-cell *matHeaderCellDef> Series </th>
            <td mat-cell *matCellDef="let element"> {{element.Series }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> 
                <a (click)="openDailog('Add', null)" routerLinkActive="list-item-active">
                    <mat-icon>add</mat-icon> 
                </a>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <a (click)="openDailog('Edit', element)" routerLinkActive="list-item-active">
                    <mat-icon>edit</mat-icon>
                </a>
                <a (click)="openDailog('Delete', element)" routerLinkActive="list-item-active">
                    <mat-icon>delete</mat-icon> 
                </a> 
                <button mat-stroked-button color="primary" (click)="selectSymbol(element)" >Select</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[9, 5, 20]" showFirstLastButtons></mat-paginator>
</div>
